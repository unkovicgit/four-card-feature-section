<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Four card feature section</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="title">
          Reliable, efficient delivery<br />
          <span class="title--bold">Powered by Technology</span>
        </h1>

        <p class="description">
          Our Artificial Intelligence powered tools use millions of project data
          points to ensure that your project is successful
        </p>
      </div>
    </header>

    <section class="display">
      <div class="container">
        <figure class="card">
          <h2 class="card__title">Supervisor</h2>
          <p class="card__text">
            Monitors activity to identify project roadblocks
          </p>
          <img
            class="card__img"
            src="images/icon-supervisor.svg"
            alt="supervisor icon"
          />
        </figure>

        <figure class="card">
          <h2 class="card__title">Team Builder</h2>
          <p class="card__text">
            Scans our talent network to create the optimal team for your project
          </p>
          <img
            class="card__img"
            src="images/icon-team-builder.svg"
            alt="team builder icon"
          />
        </figure>

        <figure class="card">
          <h2 class="card__title">Karma</h2>
          <p class="card__text">
            Regularly evaluates our talent to ensure quality
          </p>
          <img class="card__img" src="images/icon-karma.svg" alt="karma icon" />
        </figure>

        <figure class="card">
          <h2 class="card__title">Calculator</h2>
          <p class="card__text">
            Uses data from past projects to provide better delivery estimates
          </p>
          <img
            class="card__img"
            src="images/icon-calculator.svg"
            alt="calculator icon"
          />
        </figure>
      </div>
    </section>
  </body>
</html>
